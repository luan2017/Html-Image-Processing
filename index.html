<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image</title>
</head>
<body>
    <figure 
        style="display: flex; 
              align-items: center; 
              justify-content: center; 
              flex-direction: column;
              padding: 10px;">
        <img 
            src="https://source.unsplash.com/random"
            alt="" 
            title="Imagens genéricas"
            height="500px"
        />
        <figcaption>Imagem genérica</figcaption>

        <svg width="200" height="200">
            <circle 
            cx="100" cy="100" r="80" 
            stroke="red" 
            stroke-width="6"
            fill="yellow"
            />
        </svg>
        <figcaption>Bola feita com svg</figcaption>

        <svg width="300" height="200">
            <rect 
            stroke="blue"
            sroke-width="4"
            width="100%"
            height="100%"
            fill="green"
            />
        </svg>

        <figcaption>Quadrado feito com svg</figcaption>

    </figure>
    
</body>
</html>
